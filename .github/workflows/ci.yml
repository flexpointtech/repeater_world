  build-base:
    name: 'Build base'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "10401:5432"
        env:
          POSTGRES_USER: repeater_world_development
          POSTGRES_PASSWORD: te6ahng1phi1uizaeGhahMof1
          POSTGRES_DB: repeater_world_test
    env:
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v3
        with:
          ## Here we do not checkout the current branch, but we checkout the base branch.
          ref: ${{ github.base_ref }}

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set Up Database Schema
        run: bin/rails db:migrate

      - name: Run Tests
        run: bundle exec rspec

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: base-result
          path: coverage/.resultset.json

  compare:
    name: 'Compare base & head coverages'
    runs-on: ubuntu-latest
    needs: [build-base, build-head]

    steps:
      - name: Download base artifact
        uses: actions/download-artifact@v1
        with:
          name: base-result

      - name: Download head artifact
        uses: actions/download-artifact@v1
        with:
          name: head-result

      - uses: DFE-Digital/simplecov-resultset-diff-action@v1
        with:
          base-resultset-path: ./base-result/.resultset.json
          head-resultset-path: ./head-result/.resultset.json
          token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Security audit application code
        run: bundle exec brakeman -q -w2
      - name: Lint Ruby files
        run: rake standard
