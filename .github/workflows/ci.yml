jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "10401:5432"
        env:
          POSTGRES_USER: repeater_world_development
          POSTGRES_PASSWORD: te6ahng1phi1uizaeGhahMof1
          POSTGRES_DB: repeater_world_test
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Ruby and Gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set Up Database Schema
        run: bin/rails db:migrate
      - name: Run Tests
        run: bundle exec rspec --format json --out tmp/rspec_results.json --format progress

      - name: Simplecov Report
        uses: pi-chan/simplecov-report-group-action@v1
